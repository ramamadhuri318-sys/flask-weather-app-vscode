name: CI/CD to EC2 (Docker)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_DIR=/home/ec2-user/flask-weather-app-vscode
            IMAGE=flask-weather-app:latest
            CONTAINER=flask-weather-app
            ENV_FILE=/home/ec2-user/app/weather.env

            echo "== Ensure repo exists =="
            if [ ! -d "$APP_DIR/.git" ]; then
              rm -rf "$APP_DIR"
              git clone https://github.com/${{ github.repository }} "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch --all
            git reset --hard origin/main

            echo "== Check env file =="
            ls -l "$ENV_FILE"

            echo "== Build image =="
            docker build -t "$IMAGE" .

            echo "== Restart container =="
            docker rm -f "$CONTAINER" 2>/dev/null || true
            docker run -d --name "$CONTAINER" \
              --restart unless-stopped \
              -p 80:8000 \
              --env-file "$ENV_FILE" \
              "$IMAGE"

            echo "== Status =="
            docker ps | grep "$CONTAINER"
            docker logs --tail 50 "$CONTAINER"
