<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flask Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŒ¦ Flask Weather App (Â°C)</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" class="card p-3 shadow-sm">
          <div class="mb-3">
            <label for="city" class="form-label">Enter City Name</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              placeholder="e.g. Hyderabad"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Get Weather
          </button>
        </form>
      </div>
    </div>

    {% if error %}
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="alert alert-danger text-center">
          {{ error }}
        </div>
      </div>
    </div>
    {% endif %}

    {% if weather %}
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h2 class="card-title">
              {{ weather.city }}, {{ weather.country }}
            </h2>
            <p class="display-5 mb-0">
              {{ weather.temperature }} Â°C
            </p>
            <p class="text-muted mb-2">
              Feels like {{ weather.feels_like }} Â°C
            </p>
            <p class="mb-1">
              ðŸŒ¤ {{ weather.description }}
            </p>
            <p class="mb-0">
              ðŸ’§ Humidity: {{ weather.humidity }}%
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
